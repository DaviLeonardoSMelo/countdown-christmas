<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contagem regressiva</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Contagem regressiva do natal</h1>
    <div class="countdown-container">
        <div class="countdown-el dias-c">
            <p class="big-text" id="dias">0</p>
            <span>dias</span>
        </div>
        <div class="countdown-el horas-c">
        <p class="big-text" id="horas">0</p>
            <span>horas</span>
        </div>
        <div class="countdown-el minutos-c">
            <p class="big-text" id="minutos">0</p>
            <span>minutos</span>
        </div>
        <div class="countdown-el segundos-c">
            <p class="big-text" id="segundos">0</p>
            <span>segundos</span>
        </div>
       
        
    </div>
</body>
</html>
